<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body class="body">
    <nav>
        <a href="/" aria-current="page" style="background-color: lightgray;">Home</a>
        <a target="_blank" href="https://www.youtube.com">youtube</a>
    </nav>
    <div id="wrapper">

        <h1>* Number Guessing Game *</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have to 10 attempts to guess the right number.</p>
        </br>
        <form class="form">
            <lebel2 for="guessfield" id="guess">Guess a number</lebel2>
            <input type="text" id="guessfield" class="guessfield">

            <input type="submit" id="subt" value="submit guess" class="guessSubmit">
        </form>
        <div class="resultparas">
            <p>Previour Guesses : <span class="guesses"></span></p>
            <p>Guesses Remaining : <span class="lastresult">10</span></p>
            <p class="lowOrhi"></p>
            <!-- <button id="button">start new game</button> -->

        </div>

    </div>
    <script src="project4.js"></script>
</body>

</html>
